<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Selector</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#6a11cb,#2575fc,#ff6a00,#ffcc00);
  background-size: 400% 400%;
  animation: bgAnim 15s ease infinite;
  display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;
}
@keyframes bgAnim {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}
.container {background:white;padding:20px;border-radius:15px;width:90%;max-width:400px;}
h1,h2{color:#6a11cb;text-align:center;}
.grid {display:grid;gap:10px;margin-top:15px;}
button {padding:10px;border:none;border-radius:10px;cursor:pointer;font-weight:bold;transition:0.2s;}
button:hover {transform:scale(1.05);}
.hidden {display:none;}
</style>
</head>
<body>
<div class="container">
  <h1>Choose Your Trip Theme</h1>
  <div id="theme-list" class="grid"></div>

  <div id="place-list-div" class="hidden">
    <h2>Select Place</h2>
    <div id="place-list" class="grid"></div>
    <button onclick="goBack()">Back</button>
  </div>

  <div id="confirmation" class="hidden">
    <h2>ðŸŽ‰ Ready!</h2>
    <p id="final-msg"></p>
    <button onclick="restart()">Start Over</button>
  </div>
</div>

<script>
const themes=[
  {name:'Temple Visit',places:['Isha Foundation','Sri Venugopalaswamy','Devarayanadurga','Art of living','Govardhana']},
  {name:'Mall Visits',places:['Forum Mall','Mall of Asia','Phoenix Marketcity','Nexus Mall']},
  {name:'Cafes & Restaurants',places:['Duy Art Cafe','Ironhill','Bologna','Si Nonnas','Tiot/Drunken Daddy']},
  {name:'Old Bangalore',places:['Jayanagar','Malleshwaram','MG Road','Gandhibazar','Vijaynagar']},
  {name:'Adventure',places:['Loco Bear','Area 83','Jungle Trailz','Mango Mist','Kerekud']},
  {name:'Night Life',places:['Commercial Street','UB City','Drive to Airport','VV Puram']},
  {name:'Long Drive',places:['Mysore','Chitradurga','Kolar','Kanakapura']},
  {name:'Waterfall',places:['Shivanasamudra','Jog Falls','Sathodi','Hogenakkal','Sakaleshpura']}
];

const themeDiv=document.getElementById('theme-list');
const placeDiv=document.getElementById('place-list');
const placeDivContainer=document.getElementById('place-list-div');
const confirmation=document.getElementById('confirmation');
const finalMsg=document.getElementById('final-msg');
let currentTheme=null;

// Load themes
themes.forEach((t,i)=>{
  let btn=document.createElement('button');
  btn.innerText=t.name;
  btn.onclick=()=>showPlaces(i);
  themeDiv.appendChild(btn);
});

function showPlaces(i){
  currentTheme=i;
  themeDiv.classList.add('hidden');
  placeDivContainer.classList.remove('hidden');
  placeDiv.innerHTML='';
  themes[i].places.forEach(p=>{
    let btn=document.createElement('button');
    btn.innerText=p;
    btn.onclick=()=>showConfirm(p);
    placeDiv.appendChild(btn);
  });
}

function showConfirm(place){
  placeDivContainer.classList.add('hidden');
  confirmation.classList.remove('hidden');
  finalMsg.innerText=`Awesome! We are heading to "${place}" under "${themes[currentTheme].name}". Get ready!`;
}

function goBack(){
  placeDivContainer.classList.add('hidden');
  themeDiv.classList.remove('hidden');
}

function restart(){
  confirmation.classList.add('hidden');
  themeDiv.classList.remove('hidden');
}
</script>
</body>
</html>
