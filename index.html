<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Selector</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#6a11cb,#2575fc,#ff6a00,#ffcc00);
  background-size: 400% 400%;
  animation: bgAnim 15s ease infinite;
  display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;
}
@keyframes bgAnim {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}
.container {background:white;padding:20px;border-radius:15px;width:90%;max-width:400px;text-align:center;}
h1,h2{margin:10px 0;}
#headline {
  font-family: 'Luckiest Guy', cursive;
  font-size: 2em;
}
#headline span.main {color:brown;}
#headline span.akash {color:green;}
h2{color:#6a11cb;}
.grid {display:grid;gap:10px;margin-top:15px;}
button {padding:10px;border:none;border-radius:10px;cursor:pointer;font-weight:bold;transition:0.2s;}
button:hover {transform:scale(1.05);}
button.back-btn {font-size:0.85em;margin-top:15px;}
.hidden {display:none;}
.theme-name {font-weight:bold;font-size:1.1em;margin-bottom:5px;text-align:center;}
.theme-desc {font-size:0.95em;text-align:center;margin-bottom:10px;}
#confirmation p.notice {font-size:0.85em;font-weight:bold;margin:10px 0;}
</style>
</head>
<body>
<div class="container">
  <h1 id="headline"><span class="main">Day out with </span><span class="akash">Akash!!!</span></h1>
  <h2 id="page-title">Choose Your Trip Theme</h2>
  <div id="theme-list" class="grid"></div>

  <div id="place-list-div" class="hidden">
    <div class="theme-name" id="theme-name"></div>
    <div class="theme-desc" id="theme-desc"></div>
    <h2>Select Place</h2>
    <div id="place-list" class="grid"></div>
    <button onclick="goBack()" class="back-btn">Back</button>
  </div>

  <div id="confirmation" class="hidden">
    <h2>ðŸŽ‰ Ready!</h2>
    <p id="final-msg"></p>
    <p class="notice">Please share this screenshot via WhatsApp to get complete itinerary.</p>
    <button onclick="restart()">Start Over</button>
  </div>
</div>

<script>
const themes=[
  {name:'Temple Visit',
   desc:'Where humanity meets divinity. Akash thanks for understanding me and including this option for spiritual Friday.',
   places:['Isha Foundation Chikkaballapur','Sri Venugopalaswamy Temple - KRS','Devarayanadurga - Tumkur','Art of living - Kanakapura road','Govardhana temple - Basavanagudi']
  },
  {name:'Mall Visits',
   desc:'No Akash, temples we can visit later and God is always kind to us. Suggest some good malls so that we can eat, talk and watch movie.',
   places:['Forum Mall','Mall of Asia','Phoenix Marketcity','Nexus Mall']
  },
  {name:'Cafes & Restaurants',
   desc:'Akash we are in Bangalore and it would be crime not to visit amazing cafes.',
   places:['Duy Art Cafe','Ironhill','Bologna','Si Nonnas','Tiot/Drunken Daddy']
  },
  {name:'Old Bangalore',
   desc:'Enough is enough. Naanu mysore hudugi so I am interested in traditional old Bangalore vibes.',
   places:['Jayanagar','Malleshwaram','MG Road','Gandhibazar','Vijaynagar']
  },
  {name:'Adventure and Theme Park',
   desc:"It's Friday Akash. Looking for some adventure and thrill.",
   places:['Loco Bear','Area 83','Jungle Trailz','Mango Mist','Kerekud homestay']
  },
  {name:'Night Life',
   desc:'Kelsa aadhmele we shall go out. I know Bangalore is open 24x7.',
   places:['Commercial Street','UB City','Drive to Airport','VV Puram']
  },
  {name:'Long Drive',
   desc:'Akash avare teach me car driving I already have licence.',
   places:['Towards Mysore','Towards Chitradurga','Towards Kolar','Towards Kanakapura']
  },
  {name:'Waterfall',
   desc:'Ree mungaru male nodilva neevu. I want constant talk in car along with Mr.Devadas(rabbit) to reach nearby waterfall.',
   places:['Shivanasamudra','Jog Falls','Sathodi','Hogenakkal','Sakaleshpura']
  }
];

const themeDiv=document.getElementById('theme-list');
const placeDiv=document.getElementById('place-list');
const placeDivContainer=document.getElementById('place-list-div');
const confirmation=document.getElementById('confirmation');
const finalMsg=document.getElementById('final-msg');
const pageTitle=document.getElementById('page-title');
const themeName=document.getElementById('theme-name');
const themeDesc=document.getElementById('theme-desc');
let currentTheme=null;

// Load themes
themes.forEach((t,i)=>{
  let btn=document.createElement('button');
  btn.innerText=t.name;
  btn.onclick=()=>showPlaces(i);
  themeDiv.appendChild(btn);
});

function showPlaces(i){
  currentTheme=i;
  themeDiv.classList.add('hidden');
  placeDivContainer.classList.remove('hidden');
  placeDiv.innerHTML='';
  themes[i].places.forEach(p=>{
    let btn=document.createElement('button');
    btn.innerText=p;
    btn.onclick=()=>showConfirm(p);
    placeDiv.appendChild(btn);
  });
  themeName.innerText = themes[i].name;
  themeDesc.innerText = themes[i].desc;
  pageTitle.classList.add('hidden'); // hide "Choose Your Trip Theme"
}

function showConfirm(place){
  placeDivContainer.classList.add('hidden');
  confirmation.classList.remove('hidden');
  finalMsg.innerText=`Awesome! We are heading to "${place}" under "${themes[currentTheme].name}". Get ready!`;
}

function goBack(){
  placeDivContainer.classList.add('hidden');
  themeDiv.classList.remove('hidden');
  pageTitle.classList.remove('hidden'); // show the page title again
}

function restart(){
  confirmation.classList.add('hidden');
  themeDiv.classList.remove('hidden');
  pageTitle.classList.remove('hidden');
}
</script>
</body>
</html>
